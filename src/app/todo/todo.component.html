<div class="container mt-5">
    <div class="row mb-5">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let todo of todos" #item>
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{todo}}</div>
              </div>
              <button [class]="danger" (click)="removeTodo(item)">Delete</button>
            </li>
        </ol>        
    </div>

    <div class="row">
        <h1 class="text-center text-uppercase text-muted">Add Todo</h1>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title :</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #inputTodo>  
            </div>
            <button type="submit" class="btn btn-primary form-control p-3 mt-3" (click)="addTodo(inputTodo)">Add</button>
          </form>
    </div>
</div>
